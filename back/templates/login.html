{% block page_content %}
<form action="{{ url_for('register.logins') }}" method="post">
  <div class="form-group">
    <label for="input_email">이메일</label>
    <input
      class="form-control"
      type="text"
      name="input_email"
      id="input_email"
      placeholder="이메일 입력"
    />
  </div>
  <div class="form-group">
    <label for="input_pw">비밀번호</label>
    <input
      class="form-control"
      name="input_pw"
      type="input_pw"
      placeholder="비밀번호 입력"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="로그인!" />
</form>
{% endblock %}
