{% block page_content %}
<form action="{{ url_for('auth.logins') }}" method="post">
  <div class="form-group">
    <label for="email">이메일</label>
    <input
      class="form-control"
      type="text"
      name="email"
      id="email"
      placeholder="이메일 입력"
    />
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input
      class="form-control"
      name="password"
      type="password"
      placeholder="비밀번호 입력"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="로그인!" />
</form>
{% endblock %}
