{% block title %}회원 정보 수정{% endblock %} {% block page_content %} {% if
user_info %}
<form action="{{ url_for('update.update') }}" method="post">
  <div class="form-group">
    <label for="input_name">이름</label>
    <input
      class="form-control"
      name="input_name"
      type="input_name"
      placeholder="이름 입력"
    />
  </div>
  <div class="form-group">
    <label for="input_pw"
      >비밀번호 확인 (개인정보를 수정하기 위해선 비밀번호를 입력해야
      합니다.)</label
    >
    <input
      class="form-control"
      name="input_pw"
      type="input_pw"
      placeholder="비밀번호 입력"
    />
  </div>
  <input class="btn btn-primary" type="submit" value="로그인!" />
</form>
{% endif %} {% endblock %}
