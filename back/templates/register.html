{% block page_content %}
<form action="{{ url_for('auth.register') }}" method="post">
  <div class="form-group">
    <label for="email">이메일</label>
    <input
      class="form-control"
      type="text"
      name="email"
      id="email"
      placeholder="이메일"
    />
  </div>
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input
      class="form-control"
      name="password"
      type="password"
      placeholder="비밀번호"
    />
  </div>
  <div class="form-group">
    <label for="password2">비밀번호 확인</label>
    <input
      class="form-control"
      name="password2"
      type="password2"
      placeholder="비밀번호 확인"
    />
  </div>
  <div class="form-group">
    <label for="name">이름</label>
    <input class="form-control" name="name" type="name" placeholder="이름" />
  </div>
  <input class="btn btn-primary" type="submit" value="회원가입!" />
</form>
{% endblock %}
